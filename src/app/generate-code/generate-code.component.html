<mat-card>
	<mat-card-header>
		<mat-card-title>{{ "generate-code.help.title" | translate }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<ha-help></ha-help>
	</mat-card-content>
</mat-card>

<form [formGroup]="test" (submit)="save(test.valid, test.value)" autocomplete="off">
	<mat-form-field obErrorMessages>
		<mat-label>{{ "generate-code.onset" | translate }} *</mat-label>
		<input
			matInput
			formControlName="onsetDate"
			[matDatepicker]="start"
			[max]="today"
			[min]="startDate"
			id="onset-date_field"
		/>
		<mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
		<mat-datepicker #start></mat-datepicker>
		<mat-error></mat-error>
		<mat-hint>{{ "generate-code.hint" | translate }}</mat-hint>
	</mat-form-field>
	<div class="form-actions">
		<button mat-stroked-button color="primary" type="reset" id="reset_button">
			<span class="fas fa-times"></span> {{ "i18n.common.reset" | translate }}
		</button>
		<button mat-flat-button color="primary" type="submit" id="submit_button">
			<span class="fas fa-paper-plane"></span> {{ "generate-code.generate" | translate }}
		</button>
	</div>
</form>
